<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1> Car list</h1>

<div>
    <table border="1">

        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Owner</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel()}">model</td>
            <td th:utext="${car.getColor()}">color</td>
            <td th:utext="${car.getOwner()}">owner</td>
        </tr>


    </table>
</div>
</body>
</html>
